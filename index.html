<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/assets/css/styles.css">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main id="container">
      <section id="img">
        <img src="/assets/img/ilustration.svg" />
      </section>

      <section id="calculate">
        <form id="form">
          <h1 id="title">Calculadora IMC</h1>

          <div class="input-box">
            <label for="weight"> Peso em KG </label>
            <div class="input-field">
              <i class="fa-solid fa-weight-hanging"></i>
              <input type="number" id="weight"  placeholder="70" required />
              <span> KG </span>
            </div>
          </div>

          <div class="input-box">
            <label for="heigth"> Altura em metros </label>
            <div class="input-field">
              <i class="fa-solid fa-ruler"></i>
              <input type="number" id="heigth" step="0.01" placeholder="1,75" />
              <span> M </span>
            </div>
          </div>

          <button id="button-calculate">Calcular</button>
        </form>

        <div id="inf"
        class="hidden">
          <div id="result">
            <div id="bmi">
              <span id="value"></span>
              <span> Seu IMC</span>
            </div>
            <div id="description">
              <span></span>
            </div>
          </div>
          <div id="more-inf" >
            <a href="#" target="_blank">
              Mais informaçãoes sobre IMC
              <i class="fa-solid fa-up-right-from-square"></i>
            </a>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
<script src="/assets/js/script.js">   
</script>
